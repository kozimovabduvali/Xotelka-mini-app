<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xotelka</title>
  <link rel="stylesheet" href="./css/output.css">
</head>

<body>

  <!-- main -->
  <main class="w-full max-w-98 mx-auto p-4">
    <section>
      <!-- Назад -->
      <a href="#" class="flex items-center gap-1 text-secondary text-sm w-max mb-3">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.0281 15L4.16699 10M4.16699 10L9.0281 5M4.16699 10H15.8337" stroke="#4EB8E7" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Назад
      </a>

      <div class="text-center mb-4">

        <div class="size-14 rounded-full overflow-hidden bg-[#65C8FF] mx-auto mb-2">
          <img src="./assets/images/wishlist.png" alt="img" class="size-full object-contain">
        </div>
        <p class="font-bold text-2xl/7 mb-1">
          День рождения
        </p>

        <p class="text-xs/3.75 text-primary/60">
          Создатель:
          <span class="text-[#4EB8E7]">
            Anna
          </span>
        </p>
      </div>


      <!-- Tabs wrapper -->
      <div class="w-full max-w-md mx-auto">
        <!-- Tabs header -->
        <div
          class="tabs flex items-center gap-0.5 bg-[#F6F6F6] border border-[#EFEFEF] rounded-[10px] p-0.5 text-sm/5 mb-25">
          <button data-tab="all"
            class="tab-btn bg-secondary text-white rounded-lg min-h-9 px-4 transition-colors duration-200">
            Все
          </button>
          <button data-tab="free"
            class="tab-btn bg-transparent text-primary rounded-lg min-h-9 px-4 transition-colors duration-200">
            Свободные
          </button>
          <button data-tab="booked"
            class="tab-btn bg-transparent text-primary rounded-lg min-h-9 px-4 transition-colors duration-200">
            Забронированные
          </button>
        </div>

        <div>
          <img src="./assets/images/gift-notfound.png" alt="img" class="size-31.5 object-contain mx-auto mb-4">
          <p class="text-primary/60 text-sm/5 text-center">
            Хотелки пока не добавлены
          </p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Get all tab buttons and content sections
    const tabButtons = document.querySelectorAll(".tab-btn");
    const tabContents = document.querySelectorAll(".tab-content");

    tabButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const selected = button.dataset.tab;

        // Remove active styles from all buttons
        tabButtons.forEach((btn) => {
          btn.classList.remove("bg-secondary", "text-white");
          btn.classList.add("bg-transparent", "text-primary");
        });

        // Add active styles to the clicked button
        button.classList.add("bg-secondary", "text-white");
        button.classList.remove("bg-transparent", "text-primary");

        // Hide all content sections
        tabContents.forEach((content) => content.classList.add("hidden"));

        // Show the selected tab content
        document.querySelector(`.tab-content.${selected}`).classList.remove("hidden");
      });
    });



  </script>
</body>

</html>
