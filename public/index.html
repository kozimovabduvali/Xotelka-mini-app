<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xotelka</title>
  <link rel="stylesheet" href="./css/output.css">
</head>

<body>

  <!-- Main -->
  <main>
    <section class="relative xotelka-main p-4">
      <div class="w-full max-w-90 mx-auto relative z-10">
        <a href="#" class="block w-max mx-auto mb-6">
          <img src="./assets/images/hero-main.png" alt="hero-main" class="h-30.25 object-contain">
        </a>

        <div class="text-center mb-9">
          <h1 class="font-bold text-secondary text-2xl mb-2">
            Добро пожаловать!
          </h1>
          <p class="text-sm/5">
            Это ваша стартовая страница. Здесь находятся быстрые действия, которые помогают мгновенно перейти к нужному
            разделу приложения
          </p>
        </div>

        <div class="space-y-2">
          <!-- 1 -->
          <div class="relative bg-accent rounded-2xl p-5">
            <div class="text-xs flex items-center gap-1 mb-4">
              <div class="size-2 rounded-full bg-secondary">
              </div>
              <span>
                главный раздел
              </span>
            </div>

            <div class="max-w-[80%] mb-4">
              <h2 class="font-bold text-lg/5 mb-1">
                Мои вишлисты
              </h2>
              <p class="text-sm/5">
                Соберите желания для себя и друзей, чтобы подарки были все в тему
              </p>
            </div>

            <button class="main-btn-for__mini">
              Заполнить хотелки
            </button>

            <img src="./assets/images/right-fon-1.png" alt="img" class="h-30 object-contain absolute z-0 bottom-0 right-0">
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
